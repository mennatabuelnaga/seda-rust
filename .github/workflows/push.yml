name: Push
on:
  pull_request:
    push:
      branches:
        - main
env:
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Fmt Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Format Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy and test:
    name: Clippy and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          override: true
          components: clippy

      - name: Install Rust Toolchain wasm32-wasi
        run: rustup target add wasm32-wasi

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Clippy Check
        env:
          RUSTFLAGS: '-D warnings'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features

      - name: Test
        if: always()
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --exclude demo-cli --exclude cli --exclude promise-wasm-bin
