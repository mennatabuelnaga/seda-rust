[workspace]
resolver = "2" # required for wasmer 3 to compile
exclude = ["test_wasm_bins/demo_cli"]
members = [
	"adapters/chain",
	# "adapters/http",
	# "adapters/p2p",
	"adapters/runtime",
	# "adapters/storage",
	"cli",
	"config",
	"contracts",
	"logger",
	"node",
	"runtime/core",
	"runtime/macros",
	"test_wasm_bins/promise_wasm_bin",
]

[profile.dev]
codegen-units = 512
debug = 2
incremental = true
opt-level = 0

[profile.release]
codegen-units = 1
incremental = false
lto = "thin"
opt-level = 3
panic = "abort"
strip = true

[profile.release-docker]
inherits = "release"
opt-level = "z"

[workspace.dependencies]
actix = "0.13"
async-trait = "0.1"
clap = { version = "4.0", features = ["derive"] }
dotenv = "0.15"
futures = "0.3"
jsonrpsee-types = "0.16"
jsonrpsee = { version = "0.16", features = ["full"] }
lazy_static = "1.4"
near-jsonrpc-client = { version = "0.4", default-features = false, features = [
	"auth",
	"rustls-tls",
] }
near-jsonrpc-primitives = "0.15"
near-crypto = "0.15"
near-primitives = "0.15"
near-sdk = "4.0"
parking_lot = "0.12"
seda-chain-adapters = { path = "./adapters/chain" }
seda-config = { path = "./config" }
seda-logger = { path = "./logger" }
seda-node = { path = "./node" }
seda-runtime = { path = "./runtime/core" }
seda-runtime-adapters = { path = "./adapters/runtime" }
seda-runtime-sdk = { path = "./runtime/sdk" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
reqwest = "0.11"
rusqlite = { version = "0.28", features = ["bundled"] }
thiserror = "1.0"
tokio = { version = "1.23", default-features = false, features = [
	"io-std",
	"macros",
	"net",
	"rt-multi-thread",
	"sync",
	"time",
] }
tokio-rusqlite = "0.3"
toml = "0.5"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
wasmer = "3.0"
wasmer-wasi = "3.0"
